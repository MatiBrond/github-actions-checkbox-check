name: Check README

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  check_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Check README
        run: |
          CHECKBOX="- [ ]  Integration test (Mandatory)"
          MARKED="- [x]  Integration test (Mandatory)"
          README_FILE="./pull_request_template.md"
          
          if grep -q "$MARKED" "$README_FILE"; then
            echo "Integration test run"
            exit 0
          elif grep -q "$CHECKBOX" "$README_FILE"; then
            echo "Integration test not run"
            exit 1
          else
            echo "Checkbox not found in README"
            exit 1
          fi